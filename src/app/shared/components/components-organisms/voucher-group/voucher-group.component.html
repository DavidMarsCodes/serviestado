<app-card-voucher>
    <div class="row">
        <div class="col-12 col-md-6">
            <app-modal-icon type="voucher"></app-modal-icon>
            <!-- <app-message-payment icon="check_circle" color="success">
                {{data.message}}
            </app-message-payment> -->
            <app-message-payment>{{data.message}}</app-message-payment>
            <div class="mt-4" *ngIf="!data.isSingle">
                <div *ngFor="let account of data.accounts">
                    <app-card-account-detail type="proof-payment" [account]="account"></app-card-account-detail>
                </div>
            </div>
            <div class="mt-4" *ngIf="data.isSingle">
                <div class="voucher-group__single-image">
                    <img [src]="data.detailSingleImage" [alt]="data.accounts[0].title">
                </div>
            </div>
            <div class="text-center mt-4">
                <app-paragraph type="min">Total pagado</app-paragraph>
                <strong class="voucher-group-total mb-4">{{getValue()}}</strong>
                <div class="mt-4 payment-origin">
                    <app-paragraph type="min">Desde</app-paragraph>
                    <strong>{{data.from}}</strong>
                </div>

                <table class="table table-payment-detail">
                    <tbody>
                        <tr *ngFor="let detail of data.detail">
                            <td>{{detail.name}}</td>
                            <td>{{detail.value}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="card-voucher__footer">
                <div class="mt-4 mb-5 text-center">
                    <figure class="d-block d-md-none">
                        <img src="assets/imgs/banner-entel.png" class="img-fluid" alt="">
                    </figure>
                    <figure class="d-none d-md-block">
                        <img src="assets/imgs/banner-entel-desktop.png" class="img-fluid" alt="">
                    </figure>
                </div>
                <div class="text-right">
                    <img src="assets/imgs/sello.svg" alt="" class="img-inline-block">
                </div>
                <div class="text-center d-md-block d-none">
                    <div class="row">
                        <div class="col-12 col-md-6 mt-4">
                            <app-button type="alpha" display="block">Descargar</app-button>
                        </div>
                        <div class="col-12 col-md-6 mt-4">
                            <app-button type="alpha" display="block">Compartir</app-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-card-voucher>
<div class="voucher-group__footer mt-4">
    <div class="row">
        <div class="col-12 d-md-none d-block">
            <app-button2 auto="true" type="terciario">Compartir</app-button2>
        </div>
        <div class="col-12 offset-md-7 col-md-5  offset-lg-8 col-lg-3 text-right">
            <app-button2 auto="true" type="primario">Pagar otra cuenta</app-button2>
        </div>
    </div>
</div>
