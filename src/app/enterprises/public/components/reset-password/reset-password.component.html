<div [id]="id" class="container">
  <app-card-page>
    <div class="card-page-body">
      <div class="card-page-body__img">
        <img src="/assets/imgs/login-be-securiry-key.png" alt="Cambiar contraseña">
      </div>
      <div class="card-page-body__form">
        <app-paragraph type="primary"><strong class="card-page-body__form__title">Bienvenida María!</strong>
        </app-paragraph>
        <app-paragraph type="min-sub-value lh-20"><span class="card-page-body__form__subtitle">Por seguridad te
            recomendamos que escribas una nueva contraseña, utilizando un mínimo de 6 caracteres entre letras y
            números.</span></app-paragraph>
        <form name="resetPassForm" [formGroup]="resetPassForm">
          <app-input [invalidText]="getMesaggeErrorPassword()" 
            status="{{  ( f.password.hasError('required')  || f.password.hasError('passwordNotString') ||  f.password.hasError('passwordNotNumber') )  && formInvalid ? 'invalid' : ''  }}"
            formControlName="password" ngDefaultControl idName="enterprises__reset-password__new-password"
            type="password" placeholder="Nueva contraseña" maxlength="6" maxlength="8" (input)="inputValidator($event)">
          </app-input>
          <app-input [invalidText]="getMesaggeErrorPasswordConfirm()"
            status="{{ ( f.passwordConfirm.hasError('required') || f.passwordConfirm.hasError('passwordsNotMatching') ) && formInvalid ? 'invalid' : ''  }}"
            formControlName="passwordConfirm" idName="enterprises__reset-password__rewrite-new-password" type="password" ngDefaultControl
            placeholder="Repite nueva contraseña" maxlength="6" maxlength="8" (input)="inputValidator($event)">
          </app-input>
          <app-button idName="enterprises__reset-password__submit" type="auto-block-min-w-x2" (click)="btnSendData()">
            Registrarse</app-button>
        </form>
      </div>
    </div>
  </app-card-page>
</div>
