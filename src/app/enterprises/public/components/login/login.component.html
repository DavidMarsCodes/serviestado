<div [id]="id" class="container">
  <app-card-page>
    <div class="card-page-body">
      <div class="card-page-body__img">
        <img src="/assets/imgs/svg/icon-login.svg" alt="Iniciar Sesión">
      </div>
      <div class="card-page-body__form">
        <app-paragraph type="primary"><strong>Iniciar sesión</strong></app-paragraph>
        <app-paragraph type="min-sub-value">Para iniciar sesión ingresa los siguientes datos</app-paragraph>
        <form>
          <app-input type="rut" placeholder="Rut empresa"></app-input>
          <app-input type="email" placeholder="Correo electrónico"></app-input>
          <app-input type="password" placeholder="Contraseña"></app-input>
          <app-button (click)="invalidLoginModal()" idName="enterprises__login__submit" type="auto-block-min-w-x2">Continuar</app-button>
        </form>
      </div>
    </div>
    <div class="card-page-footer">
      <p class="text-center">
        <small>
          ¿Aún no eres cliente de BancoEstado?
        </small>
      </p>
      <a id="enterprises__login__client" href="/empresas/#">Hazte cliente</a>
    </div>
  </app-card-page>
  <app-modal [name]="modalName" [id]="modalName">
    <div class="modal_section__header"></div>
    <div class="modal_section__body">
      <div class="icon-container">
        <img class="icon" src="/assets/imgs/svg/icon-info.svg" alt="Advertencia" />
      </div>
      <div class="text-container">
        <h3 class="register__modal__title">
          Datos incorrectos
        </h3>
        <p class="register__modal__subtitle">
          Favor revísalos e ingresa nuevamente
        </p>
      </div>
      <div class="btn-container">
        <app-link id="enterprises__register__modal__cta">
          <div class="modal-btn">
            Aceptar
          </div>
        </app-link>
      </div>
    </div>
    <div class="modal_section__footer"></div>
  </app-modal>
</div>
