<app-page>
  <div id="personal-config">

    <section class="personal-config__title">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h2>Configuraci√≥n personal</h2>
          </div>
        </div>
      </div>
    </section>

    <section class="personal-config__menu">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-lg-9">
            <ul class="menu-items">
              <li class="menu-item active"><a>Mi Perfil</a></li>
              <li class="menu-item"><a>Usuarios</a></li>
              <li class="menu-item"><a>Empresa</a></li>
            </ul>
          </div>
          <div class="col-sm-12 col-lg-3 config__menu__btn-edit__cont">
            <app-button *ngIf="!isEditingProfile" type="primary-outline-rounded" (click)="handleEditProfile()"><span>Editar mi Perfil</span></app-button>
            <app-button *ngIf="isEditingProfile" type="primary-rounded" (click)="handleEditProfile()"><span>Guardar cambios</span></app-button>
          </div>
        </div>
      </div>
    </section>


    <section class="personal-config__main-container">
      <app-my-profile *ngIf="_user" [_user]="_user" [isEditingProfile]="isEditingProfile"></app-my-profile>
    </section>
  </div>
</app-page>
