<div class="personal-config__my-profile">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-lg-4 panel__left">
        <app-card-user></app-card-user>
      </div>
      <div class="col-sm-12 col-lg-8 panel__right">
        <div class="personal-config__card-item">
          <app-card-default>
            <div class="card__title">
              <h3>Información Personal</h3>
            </div>
            <div class="container card__content">
              <div class="row">
                <div class="col-sm-12 col-lg-6" *ngFor="let info of personalInfoItems.fixed">
                  <app-info-item [info]="info"></app-info-item>
                </div>
                <div 
                  class="col-sm-12 col-lg-6" 
                  *ngFor="let info of personalInfoItems.editable">
                  <app-info-item isEditingProfile="isEditingProfile" *ngIf="!isEditingProfile; else elseIsEditingProfile;" [info]="info"></app-info-item>
                  <ng-template #elseIsEditingProfile>
                    <app-input idName="personal-config__my-profile__input-{{ info.id }}" placeholder="{{ info.label }}"></app-input>
                  </ng-template>
                </div>
              </div>
            </div>
          </app-card-default>
        </div>
        <div class="personal-config__card-item">
          <app-card-default>
            <div class="card__title">
              <h3>Información Corporativa</h3>
            </div>
            <div class="container card__content">
              <div class="row">
                <div class="col-sm-12 col-lg-6" *ngFor="let info of billerInfoItems">
                  <app-info-item [info]="info"></app-info-item>
                </div>
              </div>
            </div>
            <div class="card__title">
              <h3>Convenios Asignados</h3>
            </div>
            <div class="container card__content">
              <div class="row">
                <div class="col-sm-12 col-lg-6" *ngFor="let info of contractInfoItems">
                  <div class="mini-card__item">
                    <div class="mini-card__icon">
                      <i *ngIf="isAdmin()" class="material-icons md-36 download" (click)="this.downloadFile(info.title)">{{ info.icon }}</i>
                      <i *ngIf="!isAdmin()" class="material-icons md-36">{{ info.icon }}</i>
                    </div>
                    <div class="mini-card__info">
                      <h3 class="mini-card__title">{{ info.title }}</h3>
                      <p>
                        <span class="mini-card__label">{{ info.label }}</span>
                        <span class="mini-card__value">{{ info.value }}</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </app-card-default>
        </div>
      </div>
    </div>
  </div>
</div>
