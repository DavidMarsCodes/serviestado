<app-page type="public">
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="titulo-pagina">
                        <app-page-title type="public">Ayuda</app-page-title>
                    </div>
                </div>
                <div class="col-12">
                    <figure class="hero">
                        <span class="hero__form"></span>
                        <span class="hero__form"></span>
                        <span class="hero__form"></span>
                        <img src="assets/imgs/png/hero-03.png" alt="Fotogafia conceptual de la sección del sitio" class="hero__img">
                    </figure>
                </div>
            </div>
        </div>
    </section>

 
    <section class="main-info">
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    <div class="titulo-seccion">
                        <app-page-title type="public-x2">¿Necesitas ayuda?</app-page-title>
                    </div>
                </div> 
                <div class="col-12 offset-md-2 col-md-8">
                    <app-paragraph type="page-public">Consulta aquí</app-paragraph>
                </div>
                <div class="col-12 offset-md-2 col-md-8 mt-4">
                    <app-input type="text" icon="search" placeholder="Escriba sus preguntas aquí" name="question" [value]="question" (onChange)="changeQuestion($event)" [isDrop]="true"></app-input>
                </div>
            </div>
        </div>
    </section>


    <app-faq></app-faq>


    <app-tutorials></app-tutorials>


    <div class="container">
        <div class="row text-center">
            <div class="col-12 mt-4">
                <app-button2 type="secundario">Ver más</app-button2>
            </div>
        </div>
    </div>


</app-page>

<app-help-prefooter></app-help-prefooter>

<app-modal name="modal-video-public" type="video">
    <div class="modal_section__body text-center">
        <div class="video-responsive video-responsive--no-border-radius">
            <iframe _ngcontent-srp-c41="" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/yigaZe45uaA" width="560"></iframe>
        </div>
    </div>
</app-modal>

<app-footer-default></app-footer-default>
