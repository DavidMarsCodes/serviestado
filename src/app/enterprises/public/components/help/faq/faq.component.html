<section class="preguntas">
  <div class="container">
    <div class="row">
      <div class="col-12 mt-4">
        <div class="titulo-seccion">
          <app-page-title type="public-x2">{{ questionsTitle }}</app-page-title>
        </div>
      </div>
      <div class="col-12 no-gutter">
        <div class="slider-animation">
          <ngx-tiny-slider #ngxSlider [config]="tinySliderConfig">
            <ng-container class="items">
              <div class="item" *ngFor="let qd of questionsData">

             

                
                <div class="item-card-slider item-card-slider-help">
                  <div class="item-card-slider-icon">
                    <i class="material-icons md-36">{{ qd.icon }}</i>
                  </div>
                  <div class="item-card-slider-title">{{ qd.category }}</div>
                  <div class="preguntas__items">
                    <div class="item-card-slider-question" *ngFor="let qd of qd.items">
                      <a   (click)="handleFaqDetail(qd)">{{ qd.question }}</a>
                    </div> 
                  </div> 
                </div> 

        
             </div>  
            </ng-container>
          </ngx-tiny-slider>
        </div>
      </div>
    </div>
  </div>
</section>
