<app-help-banner [bannerContent]="bannerContent"></app-help-banner>

<app-page type="public">
    <div class="container help__details">
        <div class="row">
            <div class="col-lg-4 col-md-12 help__details__menu__items">
                <app-questions-menu *ngFor="let item of faqItems; let i = index" [i]="i" [item]="item" [selectedCat]="selectedCat" (click)="onSelectCat(i)"></app-questions-menu>
            </div>
            <div class="col-lg-8 col-md-12 help__details__faq__items">
                <a id="help__details__menu__items__btn-back">
                    <i class="material-icons md-24">keyboard_backspace</i> Volver
                </a>
                <app-question-items *ngFor="let item of faqItems; let i = index" [i]="i" [item]="item" [selectedCat]="selectedCat">
                    <div *ngIf="selectedCat == i" class="cat-selected__question__items">
                        <app-question *ngFor="let q of item.items | slice : 0 : show; let k = index" [q]="q" [questionOpen]="questionOpen"></app-question>
                        <div class="help__cat-selected__btn-cont">
                            <app-button2 *ngIf="show + 1 <= item.items.length" (click)="show = show+3" id="help__cat-selected__btn-see-more-{{ i }}">Ver mÃ¡s preguntas</app-button2>
                        </div>
                    </div>
                </app-question-items>
            </div>
        </div>
    </div>

</app-page>
