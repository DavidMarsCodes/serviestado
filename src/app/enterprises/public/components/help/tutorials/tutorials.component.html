<section [id]="id" class="tutoriales">
    <div class="container">

        <div class="row">
            <div class="col-12 mt-4">
                <div class="titulo-seccion">
                    <app-page-title type="public-x2">{{title}}</app-page-title>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <div class="row tutoriales__items">
            <div class="col-lg-4 col-md-6 col-sm-12 tutoriales__item" *ngFor="let videoItem of videoItems |slice:0:show">
                <div class="item">
                    <div class="item-card-slider">

                        <div class="item-card-slider-image" (click)="closeListOpenSingle([], 'modal-video-public',videoItem.videoId)">
                            <img class="item-card-slider__icon-play" src="../../../../assets/imgs/svg/icon-play-circle.svg" alt="Icono de play sobre la foto" />
                            <img src="https://img.youtube.com/vi/{{ videoItem.videoId }}/0.jpg" alt="{{ videoItem.title }}">
                        </div>
                        <div class="item-card-slider-text-min">{{ videoItem.category }}</div>
                        <div class="item-card-slider-text-primary">
                            {{ videoItem.title }}
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
    <div class="container">
        <div class="row text-center">
            <div class="col-12 mt-4">
                <app-button2 *ngIf="show<=videoItems.length" (click)="show = show+3" type="secundario">Ver m√°s</app-button2>
            </div>
        </div>
    </div>
</section>

<app-modal name="modal-video-public" type="video">
    <div class="modal_section__body text-center">
        <div class="video-responsive video-responsive--no-border-radius">
            <iframe _ngcontent-srp-c41="" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="315" [src]="idVideo | youtubeSafeUrl" width="560"></iframe>
        </div>
    </div>
</app-modal>
